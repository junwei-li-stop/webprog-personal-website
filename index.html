<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的个人资料网站</title>
  <style>
    :root {
      --bg: #f8f9fa;
      --text: #212529;
      --link: #0d6efd;
      --link-active: #0a58ca;
      --border: #dee2e6;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    body {
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }
    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 20px;
    }
    header {
      padding: 2rem 0;
      border-bottom: 1px solid var(--border);
    }
    header h1 {
      font-size: 2rem;
      color: var(--text);
    }
    nav {
      margin: 1rem 0;
    }
    nav a {
      color: var(--link);
      text-decoration: none;
      margin-right: 1.5rem;
      font-size: 1.1rem;
    }
    nav a:hover, nav a:active {
      color: var(--link-active);
      text-decoration: underline;
    }
    main {
      padding: 2rem 0;
    }
    .profile-section {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      align-items: center;
    }
    .profile-img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--border);
    }
    .profile-info h2 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }
    .profile-info p {
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }
    footer {
      padding: 1.5rem 0;
      border-top: 1px solid var(--border);
      text-align: center;
      font-size: 0.9rem;
      color: #6c757d;
    }
    /* 响应式适配 */
    @media (max-width: 768px) {
      .profile-section {
        flex-direction: column;
        text-align: center;
      }
      nav a {
        display: block;
        margin: 0.8rem 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>我的个人资料</h1>
    </header>
    <nav>
      <a href="index.html">首页</a>
      <a href="about.html">关于我</a>
      <a href="portfolio.html">我的作品</a>
    </nav>
    <main>
      <section class="profile-section">
        <img src="https://via.placeholder.com/200" alt="我的头像" class="profile-img">
        <div class="profile-info">
          <h2>李君伟</h2>
          <p>网页编程课程学生 | 热爱前端开发与设计</p>
          <p>这是我的个人资料网站，用于展示我的学习成果与个人信息。</p>
        </div>
      </section>
    </main>
    <footer>
      © 2026 李君伟 | 网页编程期中作业
    </footer>
  </div>
</body>
</html>
